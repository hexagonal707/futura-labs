<!DOCTYPE html>
<html lang="en" style="color: black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Title</title>
    <style>


        html {
        }

        div {

            font-family: "Bebas Neue", sans-serif;
            color: lightgreen;
            padding: 3rem;
            font-size: 2rem;
            background: darkgreen;
            border-radius: 1rem;


        }

        form {

            padding: 1rem;

        }

        input {


        }

        fieldset {
            padding: 3rem;


        }


    </style>
</head>
<body>
<h1>Form</h1>


<form action="#" method="post">


    <fieldset>
        <legend> Personal Details</legend>

        <label>Name
            <input type="text">
        </label>


        
        <br><br>

        <label>Email
            <input type="email">
        </label>

        <br><br>

        <label>
            Male<input type="radio" name="gender">
        </label>

        <label>
            Female<input type="radio" name="gender">
        </label>


        <br><br>

        <label>Password
            <input type="password">
        </label>
        <br>
        <br>

        <label>Country
            <select name="" id="" multiple>
                <option value="">USA</option>
                <option value="">UAE</option>
                <option value="" selected>India</option>
                <option value="">Nepal</option>


            </select>
            <br>
            <br>
            <label for="#">Address </label><textarea name="#" id="#" cols="30" rows="10"></textarea>

        </label>

        <br><br>

        <label>Date <input type="date"></label>

        <br><br>

        <label>Color <input type="color"></label>

        <br><br>

        <label>Time <input type="time"></label>

        <br><br>

        <button type="button">Submit</button>


    </fieldset>

    <label>
        I agree to the terms and condition
        <input type="checkbox">
    </label>


</form>


</body>
</html>
